<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    
</head>
<style>
    /* styles.css */
body {
   
    font-family: Arial, sans-serif;
    margin: 20px;
}
.main{
    display: flex;
    flex-direction: row;
    align-items: center;

}

h2 {
    margin-bottom: 20px;
}

.container {
    width: 300px;
    height: 300px;
    border: 2px dashed #ccc;
    margin: 10px;
    display: inline-block;
    vertical-align: top;
}

.draggable {
    width: 100px;
    height: 50px;
    background-color: #007bff;
    color: white;
    text-align: center;
    line-height: 50px;
    margin: 10px;
    cursor: move;
}

</style>
<body>
    <h2>Create two containers and drag from one to another show in below image</h2>
    <div class="main">
        <div class="container" id="container1">
            <div class="draggable" draggable="true" id="drag1">Drag me 2</div>
        </div>
        <div class="container" id="container2">
            <div class="draggable" draggable="true" id="drag2">Drag me 1</div>
            <div class="draggable" draggable="true" id="drag3">Drag me 3</div>
        </div>
    </div>
    

  
</body>
<script>
    // script.js
const draggables = document.querySelectorAll('.draggable');
const containers = document.querySelectorAll('.container');

draggables.forEach(draggable => {
    draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging');
    });

    draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging');
    });
});

containers.forEach(container => {
    container.addEventListener('dragover', e => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        container.appendChild(dragging);
    });
});

</script>
</html>
