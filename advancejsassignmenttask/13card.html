<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #slider {
    transform: translateX(0%);
}

.dot.active {
    background-color: #3b82f6;
}

</style>

<body class="bg-gray-100">
    <div class="container mx-auto py-16">
        <div class="relative overflow-hidden">
            <div id="slider" class="flex transition-transform duration-300">
                <!-- Card 1 -->
                <div class="min-w-full flex justify-center">
                    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
                        <div class="flex justify-center mb-4">
                            <img src="image/profile1.jpg" alt="David Dell" class="card-image" height="0px" width="100px">
                        </div>
                        <h2 class="text-center text-xl font-semibold mb-2">David Dell</h2>
                        <p class="text-center text-gray-600 mb-4">The lorem text the section contain contains header having open andclose functionality.</p>
                        <div class="flex justify-center">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded">View More</button>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="min-w-full flex justify-center">
                    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
                        <div class="flex justify-center mb-4">
                            <img src="image/profile2.jpg" alt="Rose Bush" class="card-image">
                        </div>
                        <h2 class="text-center text-xl font-semibold mb-2">Rose Bush</h2>
                        <p class="text-center text-gray-600 mb-4">The lorem text the section contain contains header having open andclose functionality.</p>
                        <div class="flex justify-center">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded">View More</button>
                        </div>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="min-w-full flex justify-center">
                    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
                        <div class="flex justify-center mb-4">
                            <img src="image/profile3.jpg" alt="Jones Gail" class="card-image">
                        </div>
                        <h2 class="text-center text-xl font-semibold mb-2">Jones Gail</h2>
                        <p class="text-center text-gray-600 mb-4">The lorem text the section contain contains header having open andclose functionality.</p>
                        <div class="flex justify-center">
                            <button class="bg-blue-500 text-white px-4 py-2 rounded">View More</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 left-0 flex items-center">
                <button id="prev" class="bg-blue-500 text-white p-2 rounded-full">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center">
                <button id="next" class="bg-blue-500 text-white p-2 rounded-full">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button class="dot bg-blue-500 w-3 h-3 rounded-full mx-1"></button>
            <button class="dot bg-gray-400 w-3 h-3 rounded-full mx-1"></button>
            <button class="dot bg-gray-400 w-3 h-3 rounded-full mx-1"></button>
        </div>
    </div>
   
</body>
<script>
    let currentSlide = 0;
const slides = document.querySelectorAll('#slider > div');
const dots = document.querySelectorAll('.dot');

document.getElementById('next').addEventListener('click', () => {
    changeSlide(1);
});

document.getElementById('prev').addEventListener('click', () => {
    changeSlide(-1);
});

dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
        goToSlide(index);
    });
});

function changeSlide(direction) {
    currentSlide = (currentSlide + direction + slides.length) % slides.length;
    updateSlider();
}

function goToSlide(slideIndex) {
    currentSlide = slideIndex;
    updateSlider();
}

function updateSlider() {
    const newTransform = -currentSlide * 100;
    document.getElementById('slider').style.transform = `translateX(${newTransform}%)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentSlide].classList.add('active');
}

updateSlider();

</script>
</html>
